<h1>Home</h1>
<div class="panel" ng-if="home.userLogin">
	<div class="alert" ng-class="{'alert-success': !home.error, 'alert-danger':home.error}">
		{{home.userLogin}}
	</div>
</div>
<div class="panel" ng-if="!isUserLogged">
	<form 
		class="form-inline" 
		name="createUser" 
		novalidate>
		  <div 
		  		class="form-group" 
		  		ng-class="{'has-error': createUserForm.$invalid && createUserForm.$dirty}">
		  						  
		    <label 
		    	class="sr-only" 
		    	for="createUserName">e-mail
		    </label>
		    <input 
		    	type="email" 
		    	class="form-control" 
		    	id="createUserEmail" 
		    	placeholder="email" 
		    	ng-model="home.createUser.email" 
		    	name="email"
		    	required>
		  </div>
		  
		  <div class="form-group">
		    <label 
		    	class="sr-only" 
		    	for="createUserPassword">Password
		    </label>
		    <input 
		    	type="password" 
		    	class="form-control" 
		    	id="createUserPassword" 
		    	placeholder="password" 
		    	ng-model="home.createUser.password" 
		    	name="password"
		    	required>
		  </div>
		  
		  <button 
		  		type="submit"
		  		class="btn btn-default"
		  		ng-click="home.addUser(home.createUser)" 
		  		ng-if="createUse"
		  		ng-disabled="createUserForm.$invalid">
		  		Create User
		  </button>
		  <a href="" ng-if="!createUse" ng-click="home.changeType(createUse)">New user</a>
		  <a href="" ng-if="createUse" ng-click="home.changeType(createUse)">Existing user</a>
		  <button 
		  		type="submit"
		  		class="btn btn-default"
		  		ng-click="home.loginUser(home.createUser)" 
		  		ng-if="!createUse"
		  		ng-disabled="createUserForm.$invalid">
		  		Login User
		  </button>
		  <span>{{createUserForm.$invalid||createUserForm.$dirty}}</span>
		  <div class="error" ng-show="createUser.$invalid">{{home.errorMessage}}</div>
		  <pre>CreateUse &nbsp;{{createUse}}</pre>
	</form>
</div>
