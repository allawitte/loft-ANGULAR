<div class="content">
	<div class="row">
		<h1>Sign In</h1>
		<div class="panel" ng-if="!isUserLogged">
	<form 
		class="form-inline" 
		name="signIn" 
		novalidate>
		  <div 
		  		class="form-group" 
		  		ng-class="{'has-error': signIn.email.$invalid && signIn.email.$touched}">
		  						  
		    <label 
		    	class="sr-only" 
		    	for="signInName">e-mail
		    </label>
		    <input 
		    	type="email" 
		    	class="form-control" 
		    	id="signInEmail" 
		    	placeholder="email" 
		    	ng-model="sic.user.email" 
		    	name="email"
		    	required>
		  </div>
		  
		  <div class="form-group">
		    <label 
		    	class="sr-only" 
		    	for="signInPassword">Password
		    </label>
		    <input 
		    	type="password" 
		    	class="form-control" 
		    	id="signInPassword" 
		    	placeholder="password" 
		    	ng-model="sic.user.password" 
		    	name="password"
		    	required>
		  </div>
		  
		  <button 
		  		type="submit"
		  		class="btn btn-default"
		  		ng-click="sic.signIn(sic.user)" 
		  		ng-disabled="signInForm.$invalid">
		  		Sign In
		  </button>
		  <button 
		  		type="submit"
		  		class="btn btn-primary"
		  		ng-click="sic.facebookSignIn()">
		  		Login with Facebook
		  </button>
		  <div class="error" ng-show="signIn.$invalid">{{sic.errorMessage}}</div>
		  <!--<pre>signIn &nbsp;{{signIn | json}}</pre>-->
	</form>
</div>
	</div>
</div>
